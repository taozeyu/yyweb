# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: yyweb
  username: root
  password: 123456
  host: localhost
  socket: /var/run/mysqld/mysqld.sock
  pool: 5
  timeout: 5000

production:
  adapter: mysql2
  encoding: utf8
